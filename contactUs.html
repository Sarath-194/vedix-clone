<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/components/contactUs.css" />
		<title>Contact Us - Get in Touch With Vedix Customer Care</title>
	</head>
	<body>
		<header>
			<div id="headerDiv">
				<div id="vedixLogo">
					<a href="#"><img src="images/vedix-logo.svg" alt="image" /></a>
				</div>
				<div id="skinDiv">
					<a href="#"><img src="/images/knowYourSkin.png" alt="image" /></a>
				</div>
				<div id="hairDiv">
					<a href="#"><img src="images/knowYourHair.png" alt="image" /></a>
				</div>
				<div id="signinLock">
					<a href="#"><img src="images/signin-lock.png" alt="image" /></a>
				</div>
			</div>
		</header>
		<div id="mapLocation">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7612.106635101716!2d78.370391!3d17.457162!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x36deae3c6e09c093!2sVedix!5e0!3m2!1sen!2sin!4v1639670442581!5m2!1sen!2sin"
				width="1150"
				height="400"
				style="border: 0;"
				allowfullscreen=""
				loading="lazy"
			></iframe>
		</div>
		<div id="connect">
			<div></div>
			<p>Connect With Us</p>
			<div></div>
		</div>
		<div id="whatsappUs">
			<div>
				<img src="/images/whatsapp-logo.svg" alt="image" />
			</div>
			<div>
				<p class="subHeadings">WhatsApp us:</p>
				<p>+91 40 7143 4363 (9AM - 6PM, Mon - Sat)</p>
			</div>
		</div>
		<div id="writeToUs">
			<div>
				<img src="/images/email-logo.png" alt="image" />
			</div>
			<div>
				<p class="subHeadings">Write to us:</p>
				<p>support@vedix.com</p>
			</div>
		</div>
		<div id="grievanceOfficer"><a href="#">Grievance Officer</a></div>
		<div id="locationDetails">
			<div>
				<img src="/images/location-logo.png" alt="image" />
			</div>
			<div>
				<p>
					Vedix <br />
					G-3 (Ground Floor), Modern Profound Tech Park, Whitefields, Kondapur,
					Hyderabad, Telangana 500084
				</p>
			</div>
		</div>
	</body>
</html>
