<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/components/signup.css" />
		<title>Sign Up - Vedix</title>
	</head>
	<body>
		<div id="vedixLogo">
			<a href="#"><img src="/images/vedix_logo.svg" alt="image" /></a>
		</div>
		<div id="signpForm">
			<h2>
				Sign Up
			</h2>
			<form>
				<input type="text" placeholder="First Name" />
				<input type="text" placeholder="Last Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<input type="button" value="Create" />
			</form>
			<div id="orPart">
				<div></div>
				<div>OR</div>
				<div></div>
			</div>
			<p id="continueWith">Continue With</p>
			<div id="iconsSignup">
				<div>
					<a href="https://www.facebook.com/"
						><img src="/images/fb_logo.png" alt="image"
					/></a>
				</div>
				<div>
					<a
						href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
						><img src="/images/google_logo.png" alt="image"
					/></a>
				</div>
			</div>
			<p id="alreadyAccount">
				Already have an account? <a href="/login.html">Sign in</a>
			</p>
			<p id="littleDetails">
				By clicking on the button above, I give Vedix permission to send me
				educational content on Customised Ayurveda and hair through emails.
			</p>
			<p id="useStatus">10,00,000+ Indians Use Vedix Everyday</p>
		</div>
	</body>
</html>
