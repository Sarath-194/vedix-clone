<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/components/login.css" />
		<title>Log In - Vedix</title>
	</head>
	<body>
		<div id="vedixLogo">
			<a href="#"><img src="/images/vedix_logo.svg" alt="image" /></a>
		</div>
		<div id="signpForm">
			<h2>
				Log In
			</h2>
			<form>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<input type="button" value="Sign In" />
			</form>
			<div id="newUserAndForgetPassword">
				<div>
					<a href="#">New User?</a>
				</div>
				<div>
					<a href="#">Forgot Password?</a>
				</div>
			</div>
			<div id="orPart">
				<div></div>
				<div>OR</div>
				<div></div>
			</div>
			<p id="continueWith">Continue With</p>
			<div id="iconsSignup">
				<div>
					<a href="https://www.facebook.com/"
						><img src="/images/fb_logo.png" alt="image"
					/></a>
				</div>
				<div>
					<a
						href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
						><img src="/images/google_logo.png" alt="image"
					/></a>
				</div>
			</div>
		</div>
	</body>
</html>
